<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="{{url_for('static', filename='/img/logo/logo.png')}}" rel="icon">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="{{url_for('static', filename='/vendor/fontawesome-free/css/all.min.css')}}" type="text/css">
  <link rel="stylesheet" href="{{url_for('static', filename='/vendor/bootstrap/css/bootstrap.min.css')}}" type="text/css">
  <link rel="stylesheet" href="{{url_for('static', filename='/css/ruang-admin.min.css')}}" type="text/css">

<body class="bg-gradient-login">
  <!-- Login Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Đăng nhập</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Mật khẩu">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small" style="line-height: 1.5rem;">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Tự động đăng nhập
                         </label>
                      </div>
                    </div>
                    <div class="form-group" id="submitFormBtn">
                      <div href="index.html" class="btn btn-primary btn-block">Đăng nhập</div>
                    </div>
                  </form>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Content -->
  <script src="{{url_for('static', filename='/vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{url_for('static', filename='/vendor/jquery-easing/jquery.easing.min.js')}}"></script>
  <script src="{{url_for('static', filename='/js/ruang-admin.min.js')}}"></script>
  <script src="{{url_for('static', filename='/handle/login.js')}}" ></script>
</body>
</html>
